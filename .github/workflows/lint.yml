name: Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '45 15 * * 4'
permissions:
  contents: read
  security-events: write
  actions: write  # This is needed for pull requests to delete

jobs:
  # ESLint is a tool for identifying and reporting on patterns
  # found in ECMAScript/JavaScript code.
  # More details at https://github.com/eslint/eslint
  # and https://eslint.org
  eslint:
    name: ESLint âœ¨
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21.3.0]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Yarn/ Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Run ESLint
        run: yarn lint:ci
      - name: Check Lint Status
        if: always()
        run: |
          # failure if one or more lint jobs exit without "success"/"skipped" status
          if echo "$LINT_RESULTS" | jq -r '.[].result' | grep -v 'success' | grep -q -v 'skipped'; then
            echo "lint failure"
            exit 1
          fi
          exit 0
    env:
      LINT_RESULTS: ${{ toJson(needs) }}
