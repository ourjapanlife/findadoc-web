input FacilitySearchFilters {
  contact: ContactInput
  createdDate: String
  healthcareProfessionalIds: [String!]
  healthcareProfessionalName: String
  limit: Int
  nameEn: String
  nameJa: String
  offset: Int
  orderBy: [OrderBy!]
  updatedDate: String
}

type FacilitySubmission {
